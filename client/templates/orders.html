{% extends "base.html" %}
{% block content %}
<div class="account-page">
    <h1>Мои заказы</h1>
    <a href="{{ url_for('create_order') }}">Создать заказ</a>
    <ul class="order-list">
        {% for order in orders %}
            <li class="order-item">
                <a href="{{ url_for('order_detail', order_id=order['ID']) }}">
                    Заказ #{{ order['ID'] }} ({{ order['CreatedAt'] }})
                </a>
                <a href="{{ url_for('delete_order', order_id=order['ID']) }}" class="delete-button">Удалить</a>
            </li>
        {% else %}
            <li class="order-item">У вас пока нет заказов.</li>
        {% endfor %}
    </ul>
</div>
    
{% endblock %}
